[alembic.ini]
[alembic]
script_location = alembic
# sqlalchemy.url = driver://user:pass@localhost/dbname

[loggers]
keys = root, sqlalchemyscript

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemyscript]
level = INFO
handlers = console
qualname = alembic.util

[handler_console]
class = StreamHandler
args = []
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S